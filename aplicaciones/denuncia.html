<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Componentes</title>
<link href="../css/componentes.css" type="text/css" rel="stylesheet">
</head>
<body>
<div class="app">
	<div class="contenedor-tipo-buscador">
		<div class="component-navigator-tabs">
			<ul>
				<li class="tab-select first"><a href="javascript:void(0)"><span>Consultar Denuncias</span></a></li>
				<li class="tab-unselect last"><a href="javascript:void(0)"><span>Hacer Denuncias</span></a></li>
				<li class="clearfix"></li>
			</ul>
		</div>
		<div class="component-search">
			<form action="">
				<div class="component-search-forms">
					<ol class="forms-structure-rows">
						<li>
							<div class="forms-row-single-division left first"><strong>Tipo de Denuncia:</strong></div>
							<div class="forms-row-single-division right"><input type="radio" id="accidente" name="opciondenuncia" ><label for="accidente">Accidente</label><input type="radio" id="enfermedad" name="opciondenuncia" ><label for="enfermedad">Enfermedad</label></div>
						</li>
						<li>
							<div class="forms-row-single-division left"><strong>Folio:</strong></div>
							<div class="forms-row-single-division right nospace"><input type="text" id="folio" class="standar-text-box" ></div>
						</li>
						<li>
							<div class="forms-row-single-division left"><strong>Fecha de Ingreso:</strong></div>
							<div class="forms-row-single-division right nospace"><span><label>Desde</label><input type="text" id="desde" class="boxCalendar" ><a href="javascript:void(0)" class="popCalendar"><img src="../images/icons/calendar.gif" alt="Abrir Calendario"></a></span><span><label>Hasta</label><input type="text" id="hasta"  class="boxCalendar" ><a href="javascript:void(0)" class="popCalendar"><img src="../images/icons/calendar.gif" alt="Abrir Calendario"></a></span></div>
						</li>
						<li>
							<div class="forms-row-single-division left"><strong>Empresa:</strong></div>
							<div class="forms-row-single-division right nospace">
								<select class="standar-combo">
									<option>Nombre Empresa</option>
								</select>
							</div>
						</li>
						<li>
							<div class="forms-row-single-division left"><strong>Regi&oacute;n / Sucursal:</strong></div>
							<div class="forms-row-single-division right nospace">
								<select class="condensed-combo">
									<option>Regio&acute;n</option>
								</select>
								<select class="condensed-combo">
									<option>Sucursal</option>
								</select>
							</div>
						</li>
						<li>
							<div class="forms-row-single-division left last"><strong>Rut del Trabajador:</strong></div>
							<div class="forms-row-single-division right nospace"><input type="text" id="rut-trabajador" class="condensed-text-box" ><cite>Sin puntos ni digito verificador<br >
								Ej: 128814564</cite></div>
						</li>
					</ol>
				</div>
				<div class="component-search-actions">
					<button><div><span>Consultar</span></div></button>
				</div>
			</form>
		</div>
	</div>
</div>
<script src="../js/jquery.min.js" type="text/javascript"></script>
<script src="../js/jquery-ui.min.js" type="text/javascript"></script>
<script src="../js/controles-achs.js" type="text/javascript"></script>
<script src="../js/jquery.bgiframe.min.js" type="text/javascript"></script>
</body>
</html>
