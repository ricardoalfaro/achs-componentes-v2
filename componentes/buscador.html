<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Componentes</title>
<link href="../css/componentes.css" type="text/css" rel="stylesheet">
</head>
<body>
<div class="contenedor-tipo-buscador">
	<div class="search-top"><span></span></div>
	<div class="component-search">
		<div class="component-search-forms">
			<form action="">
				<ol class="forms-structure-rows">
					<li>
						<div class="forms-row-single-division left first"><strong>Item 1:</strong></div>
						<div class="forms-row-single-division right"><input type="radio" id="opcion1" name="opciones"><label for="opcion1">Opcion 1</label><input type="radio" id="opcion2" name="opciones" ><label for="opcion2">Opcion 2</label></div>
					</li>
					<li>
						<div class="forms-row-single-division left"><strong>Item 2:</strong></div>
						<div class="forms-row-single-division right nospace"><input type="text" id="folio" class="standar-text-box"></div>
					</li>
					<li>
						<div class="forms-row-single-division left"><strong>Item 3:</strong></div>
						<div class="forms-row-single-division right nospace"><span><label>Desde</label><input type="text" id="desde" class="boxCalendar"><a href="javascript:void(0)" class="popCalendar"><img src="../images/icons/calendar.gif" alt="Calendario"></a></span><span><label>Hasta</label><input type="text" id="hasta"  class="boxCalendar" ><a href="javascript:void(0)" class="popCalendar"><img src="../images/icons/calendar.gif" alt="Calendario"></a></span></div>
					</li>
					<li>
						<div class="forms-row-single-division left last"><strong>Item4:</strong></div>
						<div class="forms-row-single-division right nospace">
							<select class="standar-combo">
								<option>Selector</option>
							</select>
						</div>
					</li>
				</ol>
			</form>
		</div>
	</div>
</div>
<script src="../js/jquery-1.4.2.min.js" type="text/javascript"></script>
<script src="../js/jquery-ui-1.8.2.custom.min.js" type="text/javascript"></script>
<script src="../js/ui.datepicker-es.min.js" type="text/javascript"></script>
<script src="../js/date.js" type="text/javascript"></script>
</body>
</html>
